<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercici 2</title>
        <style>
            fieldset {
                border: 2px solid #ccc;
                padding: 20px;
                width: 350px;
                margin: 20px auto;
                border-radius: 10px;
                background-color: cadetblue;
            }
            div {
                margin-bottom: 15px;
            }
            label {
                display: inline-block;
                width: 120px;
                font-weight: bold;
                vertical-align: top;
                text-align: right;
            }
            input[type="text"], textarea {
                width: calc(100% - 150px);
                padding: 5px;
                border: 1px solid black;
                border-radius: 5px;
                box-sizing: border-box;
            }
            textarea {
                height: 80px;
                resize: none;
            }
            button {
                display: block;
                width: 100px;
                margin: 20px auto 0;
                padding: 8px 15px;
                background-color: gray;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: yellow;
                color: black;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend style="color: blue;"><strong>Narcis Carol</strong></legend>
            <div>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" size="20">
            </div>
            <div class="grup-e">
                <label for="e-mail">Correu electr√≤nic:</label>
                <input type="text" id="e-mail" name="e-mail" size="30">
            </div>
            <div class="grup">
                <label for="msg" >Missatge:</label>
                <textarea name="missatge_user" id="msg" ></textarea>
            </div>
            <div class="buto">
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </body>
</html>
